<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Expense Tracker</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <!-- Left Info Section -->
    <div class="intro">
      <h1 class="app-title">ğŸ’¸ Expense Tracker</h1>
      <p class="tagline">Create an account to start tracking your expenses smarter.</p>
      <ul class="features">
        <li>ğŸš€ Free and easy to use</li>
        <li>ğŸ” Secure account system</li>
        <li>ğŸ“ˆ Powerful insights & charts</li>
      </ul>
    </div>

    <!-- Right Registration Form -->
    <div class="login-card">
      <h2>Create Account</h2>
      <form id="registerForm">
        
        

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="e.g. johndoe" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="e.g. johndoe@email.com" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password" required />
        </div>

        <button type="submit" id="registerBtn" style="color: white;  background-color: blue; margin-left: 130px; border-radius: 3px ; padding: 5px;">Register</button>
        <p class="switch-text">
          Already have an account? <a href="index.html">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
